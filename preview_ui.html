<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>UI Preview</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
        body {
            padding: 50px;
            background: #f2f2f2;
        }

        .preview-container {
            max-width: 400px;
            margin: 0 auto;
        }

        /* Proposed Style 1: Centered with Icons */
        .product-list-centered p {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Proposed Style 2: Aligned List */
        .product-list-aligned {
            display: inline-block;
            text-align: left;
        }

        .product-list-aligned li {
            position: relative;
            padding-left: 25px;
            /* Space for icon */
            margin-bottom: 10px;
        }

        .product-list-aligned li::before {
            content: "\f484";
            /* fa-pills */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            color: #FF7777;
            /* Primary Color */
        }
    </style>
</head>

<body>

    <div class="row g-5">
        <!-- Variant 1 -->
        <div class="col-md-6">
            <h4 class="text-center mb-4">Option 1: Centered Items</h4>
            <div class="preview-container">
                <div class="product-card bg-white shadow-sm rounded text-center">
                    <div class="position-relative">
                        <img class="img-fluid rounded-top" src="img/price-4.jpg" alt="">
                        <div
                            class="product-overlay position-absolute w-100 h-100 top-50 start-50 translate-middle rounded-top d-flex flex-column align-items-center justify-content-center">
                            <h3 class="text-white">Anti Infective</h3>
                        </div>
                    </div>
                    <div class="text-center py-5">
                        <div class="product-list-centered">
                            <p><i class="fas fa-pills text-primary"></i> Cefutrex-CV</p>
                            <p><i class="fas fa-pills text-primary"></i> Safetime</p>
                            <p><i class="fas fa-pills text-primary"></i> Safetime</p>
                            <p><i class="fas fa-pills text-primary"></i> Trexcef 200</p>
                        </div>
                        <a href="#" class="btn btn-primary rounded-pill py-3 px-5 my-2">View More</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Variant 2 -->
        <div class="col-md-6">
            <h4 class="text-center mb-4">Option 2: Aligned List</h4>
            <div class="preview-container">
                <div class="product-card bg-white shadow-sm rounded text-center">
                    <div class="position-relative">
                        <img class="img-fluid rounded-top" src="img/price-4.jpg" alt="">
                        <div
                            class="product-overlay position-absolute w-100 h-100 top-50 start-50 translate-middle rounded-top d-flex flex-column align-items-center justify-content-center">
                            <h3 class="text-white">Anti Infective</h3>
                        </div>
                    </div>
                    <div class="text-center py-5">
                        <ul class="list-unstyled product-list-aligned">
                            <li>Cefutrex-CV</li>
                            <li>Safetime</li>
                            <li>Safetime</li>
                            <li>Trexcef 200</li>
                        </ul>
                        <br>
                        <a href="#" class="btn btn-primary rounded-pill py-3 px-5 my-2">View More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
